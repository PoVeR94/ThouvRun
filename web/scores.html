<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thouv'Run - Scores Globaux</title>
    <link rel="icon" type="image/png" href="https://thouvrun-production.up.railway.app/assets/images/minilogo.png?v=1">
    <link rel="shortcut icon" type="image/png" href="https://thouvrun-production.up.railway.app/assets/images/minilogo.png?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #FFF9E6;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Background with diagonal weeds animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://thouvrun-production.up.railway.app/assets/images/weed.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            background-position: 0 0;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: weedsDiagonal 6s linear infinite;
        }

        @keyframes weedsDiagonal {
            0% { background-position: 0 0; }
            100% { background-position: 200px -200px; }
        }

        /* Semi-transparent overlay on weeds */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 249, 230, 0.90) 0%, rgba(255, 249, 230, 0.95) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        header .logo {
            width: 250px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            image-rendering: pixelated;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2), 6px 6px 0px rgba(45, 80, 22, 0.3);
            color: #2d5016;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 0.9em;
            color: #555;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 0px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease;
            border: 4px solid #2d5016;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 3px solid #2d5016;
            border-radius: 0px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            background: white;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #4a7c1c;
            box-shadow: inset 0 0 0 2px #4a7c1c;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: 3px solid #2d5016;
            background: white;
            color: #2d5016;
            border-radius: 0px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s ease;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #2d5016;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: inset 0 0 0 2px #fff;
        }

        .btn:active {
            transform: translate(4px, 4px);
        }

        .btn.active {
            background: #2d5016;
            color: white;
            box-shadow: inset 0 0 0 2px #fff;
        }

        .btn.sort-asc::after {
            content: ' ‚Üë';
        }

        .btn.sort-desc::after {
            content: ' ‚Üì';
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c1c 100%);
            color: #FFF;
            padding: 15px;
            border-radius: 0px;
            text-align: center;
            border: 3px solid #1a2f0b;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 0.7em;
            opacity: 0.9;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .scores-table {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 0px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
            border: 4px solid #2d5016;
        }

        #scoresContainer {
            display: contents;
        }

        @supports not (display: contents) {
            #scoresContainer {
                display: block;
            }
        }

        .table-header {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c1c 100%);
            color: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px 140px;
            gap: 15px;
            font-weight: bold;
            position: sticky;
            top: 0;
            border-bottom: 3px solid #1a2f0b;
            font-size: 0.85em;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
            text-align: center;
            align-items: center;
        }
        
        .table-header > div:first-child {
            text-align: center;
        }
        
        .table-header > div:nth-child(2) {
            text-align: left;
        }

        .table-row {
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px 140px;
            gap: 15px;
            border-bottom: 2px solid #ddd;
            align-items: center;
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: #f8f9ff;
            padding-left: 25px;
            box-shadow: inset 3px 0 0 #2d5016;
        }

        .rank {
            font-weight: bold;
            color: #2d5016;
            font-size: 1.3em;
            font-family: 'Press Start 2P', cursive;
        }

        .rank.gold { 
            color: #FFD700; 
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
            font-size: 1.5em;
        }
        .rank.silver { 
            color: #C0C0C0; 
            text-shadow: 0 0 8px rgba(192,192,192,0.5);
            font-size: 1.4em;
        }
        .rank.bronze { 
            color: #CD7F32; 
            text-shadow: 0 0 8px rgba(205,127,50,0.5);
            font-size: 1.3em;
        }

        .player-name {
            font-weight: bold;
            color: #2d5016;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            text-align: left;
        }

        .points {
            font-weight: bold;
            color: #2d5016;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .distance {
            color: #666;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            text-align: center;
        }

        .bedos {
            color: #666;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            text-align: center;
        }

        .date {
            font-size: 0.8em;
            color: #999;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .rank {
            font-weight: bold;
            color: #2d5016;
            font-size: 1.3em;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-family: 'Press Start 2P', cursive;
        }

        .no-results p {
            font-size: 1em;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2d5016;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
        }

        .spinner {
            border: 4px solid rgba(45, 80, 22, 0.3);
            border-top: 4px solid #2d5016;
            border-radius: 0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .responsive-note {
            background: rgba(45, 80, 22, 0.1);
            color: #2d5016;
            padding: 10px;
            border-radius: 0px;
            margin-top: 15px;
            font-size: 0.75em;
            text-align: center;
            border: 2px solid #2d5016;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 1px;
        }

        /* Tablet - 768px and below */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8em; }
            header .logo { width: 180px; }
            
            .controls {
                padding: 15px;
            }

            .table-header,
            .table-row {
                grid-template-columns: 50px 1fr 100px 120px 120px 130px;
                gap: 8px;
                font-size: 0.75em;
                padding: 15px;
                min-width: 550px;
            }

            .btn {
                font-size: 0.6em;
                padding: 8px 12px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card {
                padding: 10px;
            }

            .stat-card h3 { font-size: 0.6em; }
            .stat-card .value { font-size: 1.2em; }
        }

        /* Mobile - 480px and below */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header h1 { font-size: 1.3em; }
            header .logo { width: 120px; }
            header p { font-size: 0.7em; }

            .controls {
                padding: 10px;
                margin-bottom: 15px;
            }

            .search-bar {
                margin-bottom: 10px;
            }

            .search-bar input {
                min-width: 150px;
                padding: 8px 10px;
                font-size: 0.8em;
            }

            .sort-buttons {
                margin-bottom: 10px;
            }

            .btn {
                font-size: 0.5em;
                padding: 6px 8px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 10px;
            }

            .stat-card {
                padding: 8px;
                font-size: 0.9em;
            }

            .stat-card h3 { font-size: 0.55em; }
            .stat-card .value { font-size: 1em; }

            .table-header,
            .table-row {
                grid-template-columns: 40px 1fr 90px 100px 100px 110px;
                gap: 8px;
                font-size: 0.65em;
                padding: 10px;
                min-width: 520px;
            }

            .responsive-note {
                font-size: 0.65em;
                padding: 8px;
                margin-top: 10px;
            }

            .responsive-note::after {
                content: " (‚Üê glisse ‚Üí)";
                display: block;
                font-size: 0.9em;
            }

            .scores-table {
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            .table-header {
                padding: 12px;
            }
        }

        /* Very small phones - 320px and below */
        @media (max-width: 320px) {
            header h1 { font-size: 1.1em; }
            header .logo { width: 100px; }

            .table-header,
            .table-row {
                grid-template-columns: 35px 1fr 80px 90px 90px 100px;
                gap: 6px;
                font-size: 0.6em;
                padding: 8px;
                min-width: 490px;
            }

            .btn {
                font-size: 0.45em;
                padding: 5px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://thouvrun-production.up.railway.app/assets/images/logo.png" alt="Thouv'Run Logo" class="logo">
            <p>Classement Global</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Cherche un joueur..."
                    autocomplete="off"
                >
            </div>

            <div class="sort-buttons">
                <button class="btn active sort-desc" data-sort="points" data-order="desc">üìä Points</button>
                <button class="btn" data-sort="distance" data-order="asc">üèÉ Distance</button>
                <button class="btn" data-sort="bedos" data-order="asc">üö¨ Bedos</button>
                <button class="btn" data-sort="date" data-order="asc">üïê R√©cent</button>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3>Total Parties</h3>
                    <div class="value" id="totalGames">0</div>
                </div>
                <div class="stat-card">
                    <h3>Meilleur Score</h3>
                    <div class="value" id="bestScore">0</div>
                </div>
                <div class="stat-card">
                    <h3>Joueurs</h3>
                    <div class="value" id="playerCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Recharg√©</h3>
                    <div class="value" id="lastUpdate">-</div>
                </div>
            </div>

            <div class="responsive-note">
                La page se met √† jour auto toutes les 10s
            </div>
        </div>

        <div class="scores-table">
            <div class="table-header">
                <div>Rang</div>
                <div>Joueur</div>
                <div>Points</div>
                <div>Distance</div>
                <div>Bedos</div>
                <div>Date</div>
            </div>
            <div id="scoresContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allScores = [];
        let currentSort = 'points';
        let currentOrder = 'desc';
        let currentSearch = '';

        async function loadScores() {
            try {
                const response = await fetch('https://thouvrun-production.up.railway.app/api/scores?limit=500');
                if (response.ok) {
                    allScores = await response.json();
                    return;
                }
            } catch (e) {
                console.error('API error:', e);
            }

            try {
                const response = await fetch('./data/thouv_scores.json');
                if (response.ok) {
                    allScores = await response.json();
                }
            } catch (e) {
                console.error('Fallback error:', e);
            }
        }

        function filterAndSort() {
            let filtered = allScores;

            if (currentSearch.trim()) {
                filtered = filtered.filter(score => 
                    score.nom.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            const sortedScores = [...filtered];
            const ascending = currentOrder === 'asc';
            
            switch(currentSort) {
                case 'points':
                    sortedScores.sort((a, b) => ascending ? a.score_total - b.score_total : b.score_total - a.score_total);
                    break;
                case 'distance':
                    sortedScores.sort((a, b) => ascending ? a.distance - b.distance : b.distance - a.distance);
                    break;
                case 'bedos':
                    sortedScores.sort((a, b) => ascending ? a.bedos - b.bedos : b.bedos - a.bedos);
                    break;
                case 'date':
                    sortedScores.sort((a, b) => {
                        // Parse "DD/MM/YYYY HH:MM" format
                        const parseDate = (dateStr) => {
                            if (!dateStr) return new Date(0);
                            const [datePart, timePart] = dateStr.split(' ');
                            if (!datePart) return new Date(0);
                            const [day, month, year] = datePart.split('/');
                            const [hours, mins] = (timePart || '00:00').split(':');
                            return new Date(parseInt(year), parseInt(month) - 1, parseInt(day), parseInt(hours), parseInt(mins));
                        };
                        const dateA = parseDate(a.date);
                        const dateB = parseDate(b.date);
                        return ascending ? dateA - dateB : dateB - dateA;
                    });
                    break;
            }

            return sortedScores;
        }

        function renderScores() {
            const sorted = filterAndSort();
            const container = document.getElementById('scoresContainer');

            if (sorted.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>Aucun r√©sultat</p>
                    </div>
                `;
                updateStats(allScores);
                return;
            }

            let html = sorted.map((score, index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'gold';
                else if (index === 1) rankClass = 'silver';
                else if (index === 2) rankClass = 'bronze';

                return `
                    <div class="table-row">
                        <div class="rank ${rankClass}">${index + 1}</div>
                        <div class="player-name">${escapeHtml(score.nom)}</div>
                        <div class="points">${score.score_total} pts</div>
                        <div class="distance">${score.distance}m</div>
                        <div class="bedos">${score.bedos} üö¨</div>
                        <div class="date">${score.date}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
            updateStats(allScores);
            updateLastRefresh();
        }

        function updateStats(scores) {
            if (scores.length === 0) return;

            const totalGames = scores.length;
            const bestScore = Math.max(...scores.map(s => s.score_total));
            const playerCount = new Set(scores.map(s => s.nom)).size;

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('playerCount').textContent = playerCount;
        }

        function updateLastRefresh() {
            const now = new Date();
            const time = now.toLocaleTimeString('fr-FR');
            document.getElementById('lastUpdate').textContent = time;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderScores();
        });

        document.querySelectorAll('[data-sort]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const newSort = e.target.dataset.sort;
                
                if (currentSort === newSort) {
                    currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort = newSort;
                    currentOrder = newSort === 'points' ? 'desc' : 'asc';
                }
                
                document.querySelectorAll('[data-sort]').forEach(b => {
                    b.classList.remove('active', 'sort-asc', 'sort-desc');
                });
                e.target.classList.add('active', currentOrder === 'asc' ? 'sort-asc' : 'sort-desc');
                
                renderScores();
            });
        });

        loadScores().then(() => renderScores());

        setInterval(() => {
            loadScores();
            renderScores();
        }, 10000);
    </script>
</body>
</html>
